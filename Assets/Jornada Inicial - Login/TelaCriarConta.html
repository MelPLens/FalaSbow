<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalaShow - Criar Conta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>FalaShow</h1>
    <h2>Criar Conta</h2>
    <form id="create-account-form">
      <input type="text" placeholder="Nome da Criança" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar Senha" required>
      <button type="submit">Criar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
  </div>

  
  <script src="script.js"></script>
</body>
</html>

<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #A585FF;
  color: white;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 300px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 1rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 5px;
  background-color: #fff;
}

button {
  padding: 1rem;
  background-color: #4A4AFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

a {
  color: white;
  text-decoration: none;
}
</style>

<Script>
    const form = document.getElementById('create-account-form');
form.addEventListener('submit', (event) => {
  event.preventDefault(); // Impede o envio padrão do formulário

  const password = form.elements['password'].value;
  const confirmPassword = form.elements['confirmPassword'].value;

  if (password !== confirmPassword) {
    alert('As senhas não coincidem.');
    return;
  }

  // Envio dos dados para o servidor (exemplo com Fetch API)
  fetch('/create-account', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      name: form.elements['name'].value,
      email: form.elements['email'].value,
      password: password
    })
  })
  .then(response => {
    if (response.ok) {
      alert('Conta criada com sucesso!');
      // Redirecionar para a tela de login
      window.location.href = 'Assets/Jornada Inicial - Login/TelaLogin.html';
    } else {
      alert('Erro ao criar a conta.');
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert('Ocorreu um erro inesperado.');
  });
});
</Script>
