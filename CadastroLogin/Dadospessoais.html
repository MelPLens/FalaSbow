<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais - Fallout Show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .progress-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.progress-bar {
    display: flex;
    justify-content: space-between;
    width: 70%;
}

.step {
    padding: 10px;
    background-color: #ddd;
    border-radius: 50%;
    text-align: center;
    width: 40px;
    height: 40px;
}

.completed {
    background-color: #40EF78;
    color: white;
}

.data-container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    width: 300px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.input-field {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid rgba(0, 0, 0, 0.25);
    border-radius: 5px;
    background-color: #f8f8f8;
}

.buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.btn {
    width: 45%;
    padding: 10px;
    background-color: #40EF78;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

</style>
<body>

<!-- Cabeçalho -->
<header class="header">
    <h1 class="title">Fallout Show</h1>
    <div class="menu">
        <button class="hamburger-menu">&#9776;</button>
    </div>
</header>

<!-- Progresso -->
<div class="progress-container">
    <div class="progress-bar">
        <div class="step completed">Perfil</div>
        <div class="step">Dados Pessoais</div>
        <div class="step">Informações</div>
        <div class="step">Verificação</div>
    </div>
</div>

<!-- Dados Pessoais -->
<div class="data-container">
    <h2>Preencha seus dados pessoais</h2>
    <form id="data-form">
        <input type="email" id="email" placeholder="E-mail" class="input-field">
        <input type="password" id="senha" placeholder="Senha" class="input-field">
        <input type="password" id="confirm-senha" placeholder="Confirmar Senha" class="input-field">
        <label>
            <input type="checkbox" id="agree-terms"> Concordo com os termos de uso
        </label>
        <div class="buttons">
            <button type="button" class="btn" id="back-btn">Voltar</button>
            <button type="submit" class="btn" id="next-btn">Próximo</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
