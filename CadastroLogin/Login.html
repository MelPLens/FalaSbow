<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallout Show - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9B65F2;
      margin: 0;
      padding: 0;
    }

    /* Cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: #9B65F2;
      font-size: 24px;
      margin: 0;
    }

    /* Login Box */
    .login-box {
      background-color: white;
      width: 300px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.25);
      background-color: #D8D8D8;
      font-size: 16px;
    }

    /* Validação de erro */
    .error {
      border: 1px solid #E21616;
    }

    .login-box button, .login-box a {
      background-color: #40EF78;
      color: rgb(125, 85, 170);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box a {
      background-color: transparent;
      color: #8A59;
      text-decoration: none;
    }

    .forgot-password {
      font-size: 14px;
      color: #8A59;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>FalaShow</h1>
  </header>
  
  <div class="login-box">
    <input type="email" id="email" placeholder="E-mail" class="email-field">
    <input type="password" id="password" placeholder="Senha" class="password-field">
    <button onclick="login()">Entrar</button>

    <div class="forgot-password">
      <a href="#" onclick="forgotPassword()">Esqueceu a senha?</a>
    </div>

    <section>
      <h2>Registre-se</h2>
      <button class="cta-btn" onclick="window.location.href='cadastro.html'">CADASTRE-SE GRATUITAMENTE</button>

      </form>
    </section>
  </div>

  <script>
    function login() {
      let email = document.getElementById('email');
      let password = document.getElementById('password');

      // Limpeza das bordas de erro
      email.classList.remove('error');
      password.classList.remove('error');

      // Validação
      let isValid = true;

      if (email.value === "") {
        email.classList.add('error');
        isValid = false;
      }

      if (password.value === "") {
        password.classList.add('error');
        isValid = false;
      }

      // Se estiver válido, redireciona para a próxima tela
      if (isValid) {
        alert('Login bem-sucedido!');
        // Redirecionamento para página inicial, por exemplo:
        // window.location.href = 'home.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }

    function forgotPassword() {
      window.location.href = 'forgot-password.html';
    }
  </script>
</body>
</html>
