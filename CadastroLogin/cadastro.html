<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <style>
    /* Estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #9C4AFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #fff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Indicador de progresso */
    .progress {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .progress .circle {
      width: 15px;
      height: 15px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .progress .circle.active {
      background-color: #4CAF50;
    }

    /* Título */
    h1 {
      color: #5C287F;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Botões de perfil */
    .profile-option {
      border: 2px solid #9C4AFF;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #fff;
      color: #5C287F;
      font-weight: bold;
    }

    .profile-option:hover {
      background-color: #E0C9FF;
    }

    .profile-option.selected {
      background-color: #9C4AFF;
      color: #fff;
    }

    /* Botões */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .button.back {
      background-color: #fff;
      border: 2px solid #9C4AFF;
      color: #5C287F;
    }

    .button.back:hover {
      background-color: #E0C9FF;
    }

    .button.next {
      background-color: #ccc;
      color: #808080;
    }

    .button.next.active {
      background-color: #40EF78;
      color: #53269B;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Indicador de progresso -->
    <div class="progress">
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- Título -->
    <h1>Perfil</h1>

    <!-- Opções de perfil -->
    <div class="profile-option" onclick="selectProfile(this, 'Paciente')">
      Paciente<br>
      <small>Fui recomendado por um profissional.</small>
    </div>

    <div class="profile-option" onclick="selectProfile(this, 'Fonoaudiólogo')">
      Fonoaudiólogo<br>
      <small>Irei utilizar o jogo no meu trabalho.</small>
    </div>

    <!-- Botões -->
    <div class="button-container">
      <a href="Login.html" class="button back">Voltar ao Login</a>
      <button class="button next" id="nextButton" disabled>Próximo</button>
    </div>
  </div>

  <script>
    const nextButton = document.getElementById('nextButton');

    // Selecionar perfil
    function selectProfile(element, profile) {
      // Remover a classe "selected" de todos os botões
      document.querySelectorAll('.profile-option').forEach(option => {
        option.classList.remove('selected');
      });

      // Adicionar a classe "selected" ao botão clicado
      element.classList.add('selected');

      // Ativar o botão "Próximo"
      nextButton.disabled = false;
      nextButton.classList.add('active');

      // Redirecionar ao clicar em "Próximo"
      nextButton.onclick = () => {
        window.location.href = 'DadosPessoais.html';
      };

      // Exibir o perfil selecionado no console (para depuração)
      console.log(`Perfil selecionado: ${profile}`);
    }
  </script>
</body>
</html>
