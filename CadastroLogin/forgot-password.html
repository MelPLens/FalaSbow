<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallout Show - Redefinir Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9B65F2;
      margin: 0;
      padding: 0;
    }

    /* Cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: #9B65F2;
      font-size: 24px;
      margin: 0;
    }

    /* Caixa de redefinição de senha */
    .reset-box {
      background-color: white;
      width: 300px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .reset-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.25);
      background-color: #D8D8D8;
      font-size: 16px;
    }

    /* Botão de confirmação */
    .reset-box button {
      background-color: #40EF78;
      color: #8A59;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .reset-box a {
      background-color: transparent;
      color: #8A59;
      text-decoration: none;
    }

    .forgot-password {
      font-size: 14px;
      color: #8A59;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fallout Show</h1>
  </header>
  
  <div class="reset-box">
    <h2>Redefinir Senha</h2>
    <input type="email" id="email" placeholder="Digite seu e-mail" class="email-field">
    <button onclick="resetPassword()">Redefinir</button>
  </div>

  <script>
    async function resetPassword() {
      const email = document.getElementById('email').value;
  
      if (email.trim() === "") {
        alert('Por favor, insira um e-mail válido.');
        return;
      }
  
      try {
        // Enviar o e-mail para o backend
        const response = await fetch('https://seusite.com/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
  
        const result = await response.json();
  
        if (response.ok) {
          alert('Instruções para redefinir a senha foram enviadas para o seu e-mail.');
        } else {
          alert(result.message || 'Ocorreu um erro. Tente novamente.');
        }
      } catch (error) {
        alert('Erro ao conectar ao servidor. Tente novamente mais tarde.');
      }
    }
  </script>
  
</body>
</html>
