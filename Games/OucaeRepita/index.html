<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fala Show - Jogo de Fonemas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1 id="word">MACACO</h1>
            <img id="image" src="macaco.png" alt="Macaco">
            <div class="controls">
                <select id="mode">
                    <option value="audio">Gravar Áudio</option>
                    <option value="video">Gravar Vídeo</option>
                </select>
                <button id="record">Iniciar Gravação</button>
                <button id="stop" disabled>Parar Gravação</button>
            </div>
            <div id="preview"></div>
            <div class="navigation">
                <button id="prev">Voltar</button>
                <button id="next">Avançar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
