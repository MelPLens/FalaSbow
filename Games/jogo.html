<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalaShow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #9b7cc3;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #7749b2;
      padding: 10px 20px;
    }

    .header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .word-box {
      background-color: #c8b7ea;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 10px;
      display: inline-block;
      font-size: 24px;
      color: #5b35a8;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .record-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .record-btns button {
      padding: 15px 20px;
      font-size: 18px;
      background-color: #5c2cb1;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }

    .record-btns button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .nav-btns button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #5c2cb1;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="goBack()">‚¨Ö</button>
    <h1>FalaShow</h1>
    <button onclick="openMenu()">‚ò∞</button>
  </div>

  <div class="container">
    <div class="word-box">MACACO</div>
    <img src="https://cdn.pixabay.com/photo/2017/01/31/20/31/monkey-2028185_1280.png" alt="Macaco" width="200">

    <div class="record-btns">
      <button id="start-btn">üéô</button>
      <button id="stop-btn" disabled>‚èπ</button>
    </div>

    <div class="nav-btns">
      <button onclick="prevWord()">‚¨Ö Anterior</button>
      <button onclick="nextWord()">Pr√≥ximo ‚û°</button>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let recordings = [];

    // Inicializar o microfone
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          audioChunks = [];

          // Salvar o √°udio gravado na lista
          recordings.push(audioBlob);

          alert("Grava√ß√£o salva com sucesso!");
        };
      })
      .catch(error => {
        console.error("Erro ao acessar o microfone:", error);
        alert("Erro ao acessar o microfone. Verifique as permiss√µes.");
      });

    // Bot√µes de grava√ß√£o
    document.getElementById("start-btn").addEventListener("click", () => {
      mediaRecorder.start();
      document.getElementById("start-btn").disabled = true;
      document.getElementById("stop-btn").disabled = false;
    });

    document.getElementById("stop-btn").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("start-btn").disabled = false;
      document.getElementById("stop-btn").disabled = true;
    });

    // Navega√ß√£o e menu
    function goBack() {
      alert("Voltar √† tela anterior.");
    }

    function openMenu() {
      alert("Abrir menu.");
    }

    function prevWord() {
      alert("Palavra anterior.");
    }

    function nextWord() {
      alert("Pr√≥xima palavra.");
    }
    localStorage.setItem("meusAudios", JSON.stringify(recordings));

  </script>
</body>
</html>
