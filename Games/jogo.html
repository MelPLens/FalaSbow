<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progresso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #d9aaf5;
      color: white;
    }

    .recordings-container {
      margin: 20px auto;
      max-width: 400px;
    }

    .recording-item {
      background-color: #c8b7ea;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: #5b35a8;
    }

    .recording-item button {
      margin: 5px;
      background-color: #5c2cb1;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-button, #stop-button, #send-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #5c2cb1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-button:disabled, #stop-button:disabled, #send-button:disabled {
      background-color: #ccc;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Progresso</h1>
  <div id="message"></div>
  
  <div class="recordings-container" id="recordings-list"></div>

  <button id="start-button" onclick="startRecording()">Iniciar Gravação</button>
  <button id="stop-button" onclick="stopRecording()" disabled>Parar Gravação</button>
  <button id="send-button" onclick="sendRecording()" disabled>Enviar para a Fonoaudióloga</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let recordingsCount = 0;
    const maxRecordings = 2;
    const recordings = JSON.parse(localStorage.getItem("recordings")) || [];

    const recordingsList = document.getElementById("recordings-list");
    const startButton = document.getElementById("start-button");
    const stopButton = document.getElementById("stop-button");
    const sendButton = document.getElementById("send-button");
    const message = document.getElementById("message");

    // Display previous recordings
    recordings.forEach((recording, index) => {
      const audioUrl = URL.createObjectURL(recording);
      const div = document.createElement("div");
      div.classList.add("recording-item");

      div.innerHTML = `
        <audio controls src="${audioUrl}"></audio>
        <button onclick="deleteRecording(${index})">Excluir</button>
        <a href="${audioUrl}" download="gravacao${index + 1}.wav">Baixar</a>
      `;
      recordingsList.appendChild(div);
    });

    // Start recording
    async function startRecording() {
      if (recordingsCount < maxRecordings) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);
          const div = document.createElement("div");
          div.classList.add("recording-item");
          div.innerHTML = `
            <audio controls src="${audioUrl}"></audio>
            <button onclick="deleteRecording(${recordings.length})">Excluir</button>
            <a href="${audioUrl}" download="gravacao${recordings.length + 1}.wav">Baixar</a>
          `;
          recordingsList.appendChild(div);
          recordings.push(audioBlob);
          localStorage.setItem("recordings", JSON.stringify(recordings));
          recordingsCount++;
          message.textContent = `Você gravou ${recordingsCount} de ${maxRecordings}.`;

          if (recordingsCount >= maxRecordings) {
            message.textContent = 'Limite de gravações atingido.';
            startButton.disabled = true;
            stopButton.disabled = true;
            sendButton.disabled = false;
          }
        };
        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;
      }
    }

    // Stop recording
    function stopRecording() {
      mediaRecorder.stop();
      stopButton.disabled = true;
    }

    // Send the recording to the fonoaudióloga (Placeholder)
    function sendRecording() {
      const lastRecording = recordings[recordings.length - 1];
      
      // Use your backend to send the audio file to the fonoaudióloga
      const formData = new FormData();
      formData.append("audio", lastRecording, "gravacao.wav");

      // Placeholder: Use a POST request to send the file to your server
      fetch("https://your-backend-endpoint.com/upload", {
        method: "POST",
        body: formData,
      }).then(response => {
        if (response.ok) {
          message.textContent = "Gravação enviada com sucesso!";
          sendButton.disabled = true;
        } else {
          message.textContent = "Falha ao enviar gravação.";
        }
      }).catch(error => {
        message.textContent = "Erro ao enviar gravação.";
      });
    }

    // Delete a recording
    function deleteRecording(index) {
      recordings.splice(index, 1);
      localStorage.setItem("recordings", JSON.stringify(recordings));
      location.reload();
    }
  </script>
</body>
</html>
