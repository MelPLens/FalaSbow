<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalaShow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D9A9F0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .word {
            font-size: 24px;
            font-weight: bold;
            color: #6B2DA2;
            margin: 10px 0;
        }

        .image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .controls button {
            background-color: #6B2DA2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #54227C;
        }

        .record {
            margin: 20px 0;
        }

        .record button {
            background-color: #FF6363;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .record button.recording {
            background-color: #FF0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="word" id="word">MACACO</div>
        <img src="monkey.png" alt="Macaco" class="image" id="image">
        <div class="record">
            <button id="record-btn">üé§</button>
        </div>
        <div class="controls">
            <button id="prev-btn">‚¨ÖÔ∏è</button>
            <button id="next-btn">‚û°Ô∏è</button>
        </div>
        <canvas id="audio-graph"></canvas>
    </div>

    <script>
        const words = [
            { word: "MACACO", image: "monkey.png" },
            { word: "GATO", image: "cat.png" },
            { word: "CACHORRO", image: "dog.png" }
        ];

        let currentIndex = 0;
        let audioChunks = [];
        let recorder;
        const wordEl = document.getElementById('word');
        const imageEl = document.getElementById('image');
        const recordBtn = document.getElementById('record-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const canvas = document.getElementById('audio-graph');
        const ctx = canvas.getContext('2d');

        function updateWordAndImage() {
            const current = words[currentIndex];
            wordEl.textContent = current.word;
            imageEl.src = current.image;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateWordAndImage();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % words.length;
            updateWordAndImage();
        });

        recordBtn.addEventListener('click', async () => {
            if (!recorder || recorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    recorder = new MediaRecorder(stream);

                    recorder.ondataavailable = e => {
                        audioChunks.push(e.data);
                    };

                    recorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);

                        reader.onloadend = () => {
                            const audioBase64 = reader.result;
                            const fileName = `${words[currentIndex].word}.wav`;
                            localStorage.setItem(fileName, audioBase64);
                        };

                        audioChunks = [];
                        drawFakeGraph();
                    };

                    recorder.start();
                    recordBtn.textContent = "‚èπÔ∏è";
                    recordBtn.classList.add("recording");
                } catch (error) {
                    console.error("Erro ao acessar o microfone:", error);
                }
            } else {
                recorder.stop();
                recordBtn.textContent = "üé§";
                recordBtn.classList.remove("recording");
            }
        });

        function drawFakeGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            for (let i = 0; i < canvas.width; i++) {
                const y = canvas.height / 2 + Math.sin(i * 0.1) * 20;
                ctx.lineTo(i, y);
            }
            ctx.strokeStyle = "#6B2DA2";
            ctx.stroke();
        }

        updateWordAndImage();
    </script>
</body>
</html>
